         <article>
            <div id="container_form">
            <h1>&bull; Contact Us &bull;</h1>
            <form action="#" method="post" id="contact_form">
              <div class="name">
                <label for="name_input"></label>
                <input type="text" placeholder="name" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email_input"></label>
                <input type="email" placeholder="e-mail" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="telephone_input"></label>
                <input type="text" placeholder="telephone 00 000 000 000" name="telephone" id="telephone_input" pattern="^\d{2} \d{3}( |-)?\d{3}( |-)?\d{3}( |-)?$">
              </div class="subject">
              <div class="subject">
                <label for="subject_input"></label>
                <input type="text" placeholder="Subject" name="subject" id="subject_input" required>
              </div>
        
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="message" id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Send" id="form_button" />
              </div>
            </form><!-- // End form -->
          </div><!-- // End #container_flow -->
